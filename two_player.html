<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.8/p5.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.8/addons/p5.dom.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.8/addons/p5.sound.js" type="text/javascript"></script>
    <script src="Start_menu.js" type="text/javascript"></script>
    <script src="two_player.js" type="text/javascript"></script>
 </head>
  <body>
  	<h1>Hello World</h1>
    <button id="main_menu" class="btn btn-primary">Main Menu</button>
    <div class="container">
      <div class="row">
         <div>
           <button class="game_box col-sm-4 btn"><div id="btn1" class="hidden_color">a</div></button>
           <button class="game_box col-sm-4 btn"><div id="btn2" class="hidden_color">b</div></button>
           <button class="game_box col-sm-4 btn"><div id="btn3" class="hidden_color">c</div></button>
         </div>
       </div>
       <div class="row"> 
         <div>
           <button class="game_box col-sm-4 btn"><div id="btn4" class="hidden_color">d</div></button>
           <button class="game_box col-sm-4 btn"><div id="btn5" class="hidden_color">e</div></button>
           <button class="game_box col-sm-4 btn"><div id="btn6" class="hidden_color">f</div></button>
         </div>
      </div>
       <div class="row"> 
         <div>
           <button class="game_box col-sm-4 btn"><div id="btn7" class="hidden_color">g</div></button>
           <button class="game_box col-sm-4 btn"><div id="btn8" class="hidden_color">h</div></button>
           <button class="game_box col-sm-4 btn"><div id="btn9" class="hidden_color">i</div></button>
         </div>
      </div> 
    </div>
  </body>

</html>
